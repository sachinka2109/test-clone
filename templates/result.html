<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;

            border-radius: 8px;

            display: block;

            color: #333;
        }

<h2>Image Prediction Result</h2>

<div class="result">
    <label>Prediction Value:</label>
    <p>{{ prediction_result.prediction }}</p>
